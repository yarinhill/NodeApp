apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-node-app
  labels:
    app: {{ .Release.Name }}-node-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For Network Load Balancer (optional)
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"  # Change to "internal" for internal load balancer
    service.beta.kubernetes.io/aws-load-balancer-subnets: "{{ .Values.service.annotations.subnets }}"  # Comma-separated subnet IDs
    service.beta.kubernetes.io/aws-load-balancer-security-groups: "{{ .Values.service.annotations.security_groups }}"  # Security group ID
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}  # Target port in the container
  selector:
    app: {{ .Release.Name }}-node-app
